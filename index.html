<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Carousel/Slider Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">

                <div id="my-slide" class="carousel slide" data-ride="carousel">

                    <!-- indicator dot  -->
                    <ol class="carousel-indicators">
                        <li data-target="#my-slide" data-slide-to="0" class="active"></li>
                        <li data-target="#my-slide" data-slide-to="1"></li>
                        <li data-target="#my-slide" data-slide-to="2"></li>
                        <li data-target="#my-slide" data-slide-to="3"></li>

                    </ol>
                    <!-- wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/1.jpg" alt="Natural scene">
                            <div class="carousel-caption">
                                <h3>Be Natural</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/4.jpg" alt="Natural scene">
                            <div class="carousel-caption">
                                <h3>Be Natural</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/2.jpg" alt="Natural scene">
                            <div class="carousel-caption">
                                <h3>Be Natural</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/3.jpg" alt="Natural scene">
                            <div class="carousel-caption">
                                <h3>Be Natural</h3>
                            </div>
                        </div>

                    </div>


                    <!-- next and prev buttons -->
                    <a class="left carousel-control" href="#my-slide" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

                    </a>
                    <a class="right carousel-control" href="#my-slide" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

                    </a>





                </div>

            </div>
        </div>
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
